<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Flight plan</title>
  </head>
  <body>
    <canvas id='flightplan'></canvas>
    <br />
    <button id='pause'>=</button>
    <button id='zoom_out'>-</button>
    <button id='zoom_in'>+</button>
    <button id='slower'>&laquo;</button>
    <button id='faster'>&raquo;</button>
    <dl id='debug'>
      <dt>Days</dt>
      <dd id='days'></dd>
      <dt>R</dt>
      <dd id='r'></dd>
      <dt>Phi</dt>
      <dd id='phi'></dd>
      <dt>Velocity</dt>
      <dd id='vel'></dd>
      <dt>Heading</dt>
      <dd id='heading'></dd>
      <dt>Relative heading</dt>
      <dd id='rel_heading'></dd>
    </dl>
    <script type='text/javascript' src='js/decimal.min.js'></script>
    <script type='text/javascript' src='js/flight.js'></script>
  </body>
</html>
