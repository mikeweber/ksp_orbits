<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Flight plan</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
  </head>
  <body>
    <div>
      <div id='canvas_layers' style='float: left; margin-right: 10px; position: relative; width: 500px; height: 500px;'>
        <canvas id='background' style='position: absolute'></canvas>
        <canvas id='flightplan' style='position: absolute'></canvas>
        <canvas id='flightpaths' style='position: absolute'></canvas>
        <canvas id='ships' style='position: absolute'></canvas>
      </div>
      <div style='float: left; margin: 10px 0;'>
        <div id='controls'>
          <button id='pause' title='Pause/Run (esc or space)'>=</button>
          <button id='zoom_out' title='Zoom Out (-)'>-</button>
          <button id='zoom_in' title='Zoom In (+)'>+</button>
          <button id='slower' title='Slow Down (<)'>&laquo;</button>
          <button id='faster' title='Speed Up (>)'>&raquo;</button>
          <button id='prev_target' title='Prev Target (&lbrack;)'>&lbrack;</button>
          <button id='next_target' title='Next Target (&rbrack;)'>&rbrack;</button>
        </div>
        <div id="status"></div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type='text/javascript' src='js/decimal.min.js'></script>
    <script type='text/javascript' src='js/mission_control.js'></script>
    <script type='text/javascript' src='js/helper/helper.js'></script>
    <script type='text/javascript' src='js/helper/observer.js'></script>
    <script type='text/javascript' src='js/model/celestial_body.js'></script>
    <script type='text/javascript' src='js/model/planet.js'></script>
    <script type='text/javascript' src='js/model/sun.js'></script>
    <script type='text/javascript' src='js/model/ship.js'></script>
    <script type='text/javascript' src='js/model/maneuver.js'></script>
    <script type='text/javascript' src='js/model/flight_plan.js'></script>
    <script type='text/javascript' src='js/view/renderer.js'></script>
    <script type='text/javascript' src='js/view/scene_renderer.js'></script>
    <script type='text/javascript' src='js/view/background_renderer.js'></script>
    <script type='text/javascript' src='js/view/conic_renderer.js'></script>
    <script type='text/javascript' src='js/view/planet_renderer.js'></script>
    <script type='text/javascript' src='js/view/flight_status.js'></script>
    <script type='text/javascript' src='js/controller/simulator.js'></script>
    <script type='text/javascript' src='js/runner.js'></script>
  </body>
</html>
<html>
