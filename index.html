<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Flight plan</title>
  </head>
  <body>
    <canvas id='flightplan' style='float: left; margin-right: 10px;'></canvas>
    <br />
    <div id='controls'>
      <button id='pause'>=</button>
      <button id='zoom_out'>-</button>
      <button id='zoom_in'>+</button>
      <button id='slower'>&laquo;</button>
      <button id='faster'>&raquo;</button>
    </div>
    <div id='info'>
      <dl>
        <dt>Day</dt>
        <dd id='day'></dd>
        <dt>Zoom</dt>
        <dd id='zoom'></dd>
        <dt>Warp</dt>
        <dd id='warp'></dd>
      </dl>
    </div>
    <dl id='debug'>
      <dt>R</dt>
      <dd id='r'></dd>
      <dt>Phi</dt>
      <dd id='phi'></dd>
      <dt>Velocity</dt>
      <dd id='vel'></dd>
      <dt>Distance from Kerbin</dt>
      <dd id='kdist'></dd>
      <dt>Distance to Duna</dt>
      <dd id='ddist'></dd>
      <dt>Prograde</dt>
      <dd id='prograde'></dd>
      <dt>Heading</dt>
      <dd id='heading'></dd>
    </dl>
    <script type='text/javascript' src='js/decimal.min.js'></script>
    <script type='text/javascript' src='js/flight.js'></script>
  </body>
</html>
